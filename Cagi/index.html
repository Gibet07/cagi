<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   
    
    <title>CAGI</title>
</head>
<body>
    <ul id="lista">
    </ul>

    <div class="dropdown">
        <button class="dropbtn">+</button>
        <div class="dropdown-content">
            <p onclick="anadir('Poner lavadora 15')" class="subrayar">Poner lavadora 15</p>
            <p onclick="anadir('Poner la mesa 10')" class="subrayar">Poner la mesa 10 </p>
            <p onclick="anadir('Pasear a a los perros 15')" class="subrayar">Pasear a a los perros 15</p>
            <p onclick="anadir('Regar las plantas 10')" class="subrayar">Regar las plantas 10</p>
            <p onclick="anadir('Hacer la comida 20')" class="subrayar">Hacer la comida 20</p>
        </div>
  
</body>

<script>
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"

const boto = document.getElementById("lista")

const appSettings = {
    databaseURL: "https://lista-tareas-95970-default-rtdb.europe-west1.firebasedatabase.app/"
}
const app = initializeApp(appSettings);
const baseDades = getDatabase(app);
const tasks = ref(baseDades, "tareas");

boto.addEventListener("click", function() {
      push (tasks);
}) 

    function anadir(item){
let l = document.getElementById("lista");
let el = document.createElement("li");
el.textContent = item;
el.addEventListener("click",function(){
    el.remove()
})
l.append(el);
}
</script>

</html>
